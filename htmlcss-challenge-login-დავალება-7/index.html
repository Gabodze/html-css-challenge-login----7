<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>


    <!--background vector-->
    <img src="./assets/Vector.png" class="vector">


    <!--bg elipses-->
    <div class="elipses">
        <div class="elipse1"></div>
        <div class="elipse2"></div>
        <div class="elipse3"></div>
    </div>
    

    <!--container-->
    <div class="container">

        <!--cart-image-div-->
        <div class="cartimg">
            <img src="./assets/Group.png" class="cart" >
        </div>

       
        <!--username-div-->
        <div class="user"> 
            <input type="text"  class="username"  placeholder="USERNAME">
            <img src="./assets/lucide_user.png" class="userimg">     
        </div>
        
        <!--password-div-->
        <div class="pass"> 
            <input type="password"  class="password" placeholder="PASSWORD">
            <img src="./assets/lock.png" class="passimg">
        </div>

        <!--login-button-->
        <button type="button">LOGIN</button>

        <!--Forgot-password-text-->
        <p>Forgot password?</p>
   

        
        
    

    </div>






  

    
</body>
</html>
